{% extends 'courses/layouts/base.html'%}
{% load crispy_forms_tags %}
{% block body %}
 <div class="container">
        <h1> Add Course </h1>
        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{form|crispy}}
            </table>

          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Add Course</button>
            </div>
          </div>
        </form>

    </div>




{% endblock %}
