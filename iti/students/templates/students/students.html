    <div class="container" >
    {% for std in students %}
        <div class="card" style="width: 18rem; margin: 10px; display:inline-block">
          <img width="250" height="250" src="{% static 'students/images/'|add:std.img %}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{std.name}}</h5>
            <p class="card-text">{{std.img}}</p>
            <a href="{% url 'studentprofile' std.id %}" class="btn btn-primary">
                Go to {{std.name}} profile</a>
            <a href="{% url 'editstudent' std.id %}" class="btn btn-warning">
                Edit {{std.name}} profile</a>
<!--          <a href="{% url 'deletestudent' std.id %}" class="btn btn-danger">-->
<!--               Delete {{std.name}} profile</a>-->
              <div>
                  <form action="{% url 'deletestudent' std.id %}" method="DELETE">
                      {% csrf_token %}
                      <input type="submit"  class="btn btn-danger" value="Delete">
                  </form>
              </div>
          </div>
        </div>
    {% endfor %}
    </div>

{% endblock %}
